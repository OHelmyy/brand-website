<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Checkout Form</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"> 

<link rel="stylesheet" href="checkout.css">
<link rel="icon" type="image/x-icon" href="images/Logo-removebg-preview (1).png" />

</head>
<body>
<h2>Checkout|NEO </h2>

<div class="checkout">
  

    
        <div class="information">

          <form id="form" onsubmit="validate5()">

          <h3>Billing Address</h3>


          <label for="fname">Full Name</label>
          <input type="text" id="Name"  placeholder="Full name" >
          <div id="fullNameError" class="error"></div>


          <label for="email"> Email</label>
          <input type="email" id="email" placeholder="email">
          <div id="emailError" class="error"></div>


          <label for="adress"> Address</label>
          <input type="text" id="adress" placeholder="Addess">
          <div id="adressError" class="error"></div>



          <label for="phone">phone number</label>
          <input type="text" id="phone"  placeholder="phone number">
          <div id="phoneError" class="error"></div>






          <div class="divContent">
          <label for="Governorate">Governorate:</label><br>
          
          <select id="state" name="State" >
          <option value="Alexandria">Alexandria</option>
          <option value="Aswan">Aswan</option>
          <option value="Assiut">Assiut</option>
          <option value="Beheira">Beheira</option>
          <option value="Beni Suef">Beni Suef</option>
          <option value="Cairo">Cairo</option>
          <option value="Dakahlia">Dakahlia</option>
          <option value="Damietta">Damietta</option>
          <option value="Fayoum">Fayoum</option>
          <option value="Gharbia">Gharbia</option>
          <option value="Giza">Giza</option>
          <option value="Ismailia">Ismailia</option>
          <option value="Kafr el-Sheikh">Kafr el-Sheikh</option>
          <option value="Matrouh">Matrouh</option>
          <option value="Minya">Minya</option>
          <option value="Menofia">Menofia</option>
          <option value=" North Sinai"> North Sinai</option>
          <option value="Port Said">Port Said</option>
          <option value="Qualyubia">Qualyubia</option>
          <option value="Qena">Qena</option>
          <option value="Red Sea">Red Sea</option>
          <option value=" Al-Sharqia"> Al-Sharqia</option>
          <option value="Soha">Soha</option>
          <option value="South Sinai">South Sinai</option>
          <option value="Suez">Suez</option>
          <option value="Luxor">Luxor</option>
          </select>
          </div>




              <div class="payment" >   

          <h3>Payment</h3>
          <input type="radio" id="cash" name="payment" value="cash">
          <label for="cash">Cash</label>
          <div id="cashMessage" >You will pay when the delivery comes to your home.</div>





          <input type="radio" id="card" name="payment" value="card" checked>
          <label for="card">Credit/Debit Card</label>


          <div id="visaDetails">




            <label for="cname">Name on Card</label>
            <input type="text" id="cname"  placeholder="Ahmed">
            <div id="cnameError" class="error"></div>

            <label for="ccnum">Credit card number</label>
             <input type="text" id="ccnum"  placeholder="1111-2222-3333-4444" >
            <div id="ccnumError" class="error"></div>


            <label for="expmonth">Exp Month</label>
            <input type="text" id="expmonth"  placeholder="04">
            <div id="expmonthError" class="error"></div>




            <label for="expyear">Exp Year</label>
            <input type="text" id="expyear"  placeholder="2027">
            <div id="expyearError" class="error"></div>



            <label for="cvv">CVV</label>
            <input type="text" id="cvv"  placeholder="123" > 
            <div id="cvvError" class="error"></div>


          </div>
          
        </div>

        <button type="submit" id="createAccountButton">Confirm Order</button>
        </form>

      </div>

      
    </div>





    <div class="scroll">
      <div class="cart-products">
          
        <div class="Product-1">
          <img src="Images/Item1.jpg">
          <h4>PINK HOODIE</h4>
          <div>
              <span>800EGP</span>
              <button>-</button><span class="quantity">1</span><button>+</button>
          </div>
      
          <br>
          
      </div>
      <div class="Jacket-1">
        <img src= Images/Jacket1.jpg>
        <h4>Black Jacket</h4>
        <div>
            <span>800EGP</span>
            <button>-</button><span class="quantity">1</span><button>+</button>
        </div>
      </div>
      
      <br>
      
      <div class="checkout-details">
      <p>number of items: 2</p>
      
      <p>total: 1600 Â£</p>
      
      
      
      </div>
      </div>
      
      </div>
      


<script src="register.js">
</script>



</body>
</html>
