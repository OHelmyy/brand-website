<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
   
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="forget_password.css">
    <title>  forget_password </title>
    <link rel="icon" type="image/x-icon" href="images/Logo-removebg-preview (1).png" />

</head>

<body>

    <!--  start code -->
    <div class="forget_password" id="forget_password">

       

        <!-- code forget pass  -->

        <div class="form-forget_password">
            <form id="form" onsubmit="validate()">

                <h1>FORGOT PASSWORD</h1>
                
                <input type="email" id="email" placeholder="Email">
                <div id="emailError" class="error"></div>

                <input type="password" placeholder="password">
                <div id="passwordError" class="error"></div>


                <input type="password" placeholder="confirm Password">
                <div id="confirmPasswordError" class="error"></div>


                <button type="submit"  id="backToLoginButton">Back to Login</button>
            </form>
        </div>



    
    <script src="forget_password.js"></script>
</body>

</html>
