<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
   
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="signupregister.css">
    <title> sign-up page | Neo </title>
    <link rel="icon" type="image/x-icon" href="images/Logo-removebg-preview (1).png" />

</head>

<body>

    <!--  start code -->
    <div class="register" id="register">

       

        <!-- code sign up  -->

        <div class="form-register sign-up">
          <form id="form" onsubmit="validate()">

              <div class="h1">
                <h1>Create your account</h1>
              </div>
                
              <input type="text" id="Name" placeholder="Full Name">
              <div id="fullNameError" class="error"></div>



                <input type="email"  id="email"  placeholder="Email">
                <div id="emailError" class="error"></div>

                <input type="text" id="phone" placeholder="Phone number">
                <div id="phoneError" class="error"></div>


                <input type="password"  id="password" placeholder="Password">
                <div id="passwordError" class="error"></div>



                <input type="password"   id="password2" placeholder="Confirm Password">
                <div id="confirmPasswordError" class="error"></div>



                <div class="checkbox">
                    <input type="checkbox" id="check"> 
                    <label for="check"> You confirm that you have read our <a href="policy.html"> <br>Privacy Policy</a> and  
                      
                      accept our<a href="policy.html">Terms & Conditions</a>
                    </label>
                    <div id="termsError" class="error"></div>
                </div>
               
                

                <button id="createAccountButton" onclick=changeIfSign()>Create account</button>





                <p>Sign up with social media</p>


                <!-- class icons -->

                
               
                
                <div class="icons">
                  <a href="https://myaccount.google.com/" class="goggle"> <i class="fa-brands fa-google fa-beat fa-2xl"></i></a>
                  <a href="https://www.facebook.com/" class="fb"><i class="fa-brands fa-facebook fa-beat fa-2xl" ></i></a>
                 
                </div>
          </div> 


              
            </form>
        </div>



    
   
    <script src="signup.js"></script>
   
</body>

</html>
