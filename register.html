<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
   
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="register.css">
    <title> login page | Neo </title>
    <link rel="icon" type="image/x-icon" href="images/Logo-removebg-preview (1).png" />

</head>

<body>


    <!--  start code -->
    <div class="register" id="register">

       

        <!-- code sign in  -->

        <div class="form-register sign-in">
          <form id="form" onsubmit="validate1()">

              <div class="h1">
                <h1>Sign In</h1>
              </div>
                
             
              <input type="email" id="email" placeholder="Email">
              <div id="emailError" class="error"></div>


              <input type="password" id="password" placeholder="Password">
              <i class="fa-solid fa-eye fa-fade fa-sm"  onclick="show()"></i>
              <div id="passwordError" class="error"></div>
              
<div class="password">
                <a href="forget_password.html">Lost your password?</a>
              
              </div>

                
              <button  id="createAccountButton">Sign In</button>


                <div class="donot-have-account">

                  <a href="signupregister.html">Dont have an account yet?</a>
                </div>


             

                <p>Sign in with social media</p>


                <!-- class icons -->

                
               
                
                <div class="icons">
                  <a href="https://myaccount.google.com/" class="goggle"><i class="fa-brands fa-google fa-beat fa-2xl"></i></i></a>
                  <a href="https://www.facebook.com/" class="fb"><i class="fa-brands fa-facebook fa-beat fa-2xl" ></i></a>

                
              </div>

            </form>
          </div> 


              
        
        </div>



    
   
    <script src="register.js"></script>
   
</body>

</html>
